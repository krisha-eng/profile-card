<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <title>Frontend Mentor | Profile card component</title>
</head>


<body>
    <div class="card">
        <div class="face"></div>
        <div class="name font-700">Victor Crest
            <span class="age font-400 font-gray">26</span>
        </div>
        <span class="city font-400 font-gray small">London</span>
        <div class="stats flex-row">
            <div class="top-bottom font-700">80K<span class="font-400 font-gray smaller top">Followers</span></div>
            <div class="top-bottom font-700">803K<span class="font-400 font-gray smaller top">Likes</span></div>
            <div class="top-bottom font-700">1.4K<span class="font-400 font-gray smaller top">Photos</span></div>
        </div>
    </div>
    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by
        <a href="https://www.linkedin.com/in/krisha-engineer/">Krisha</a> &#128151;.
    </div>
</body>


</html>
